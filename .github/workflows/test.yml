name: Test and Coverage

on: [push, pull_request]

jobs:
  jest-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ“¥
        uses: actions/checkout@v2.3.4
      - name: Setup Node ğŸ’¿
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 14

      - name: Restore npm cache â™»ï¸
        uses: actions/cache@v2.1.3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install development dependencies ğŸ“š
        run: npm ci

      - name: Build all packages ğŸ› ï¸
        run: npm run build
      - name: Run unit tests and generate coverage ğŸ›ƒ
        run: npm run test
