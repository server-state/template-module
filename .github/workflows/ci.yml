name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['10', '12', '14']
    name: Build on Node v${{ matrix.node }}
    env:
      CI: true
    steps:
      - name: Checkout ğŸ“¥
        uses: actions/checkout@v2.3.4
      - name: Setup Node ğŸ’¿
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}

      - name: Restore npm cache â™»ï¸
        uses: actions/cache@v2.1.3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install development dependencies ğŸ“š
        run: npm ci
      - name: Check file styles and formattings âœ¨
        run: npm run style:ci
      - name: Build package ğŸ› ï¸
        run: npm run build

      - name: Upload build artifact ğŸ“¤
        uses: actions/upload-artifact@v2.2.1
        with:
          name: build-${{ github.run_number }}
          path: index.js
          retention-days: 7
