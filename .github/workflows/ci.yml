name: CI

# Events that trigger this workflow
on: [push, pull_request]

jobs:
  lint:
    name: Lint source code
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout ğŸ“¥
        uses: actions/checkout@v2.3.4
      - name: Setup Node ğŸ’¿
        uses: actions/setup-node@v2.4.1
        with:
          node-version: 14
          cache: 'npm'

      - name: Install development dependencies ğŸ“š
        run: npm ci
      - name: Check code style ğŸ“‘
        run: npm run style:ci
      - name: Run Linter ğŸ“‘
        run: npm run lint
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['10', '12', '14']
    name: Build on Node v${{ matrix.node }}
    env:
      CI: true
    steps:
      - name: Checkout ğŸ“¥
        uses: actions/checkout@v2.3.4
      - name: Setup Node ğŸ’¿
        uses: actions/setup-node@v2.4.1
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install development dependencies ğŸ“š
        run: npm ci
      - name: Check file styles and formattings âœ¨
        run: npm run style:ci
      - name: Build package ğŸ› ï¸
        run: npm run build

      - name: Upload build artifact ğŸ“¤
        uses: actions/upload-artifact@v2.2.4
        with:
          name: build-${{ github.run_number }}
          path: index.js
          retention-days: 7
